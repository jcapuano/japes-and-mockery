	<div id="close" style="width: 100%; position: absolute; right: -678px; cursor: pointer;">Close</div>
	<div class="col-left">
	<label>

<label>

</label>
</div>
<div style="float: left;">
<label>
<span><%= __('Address2') %></span><input id="address2" type="text" name="subject" value="{{ line2 }}" />
</label>
</div>
</div>

<div style="float: left;">
<label>
<span><%= __('Address3') %></span><input id="address3" type="text" name="subject" value="{{ line3 }}" />

</div>
